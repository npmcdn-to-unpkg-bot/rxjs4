<html>
 <head>
  <meta charset="utf-8">
  <title>Working with Observables and 'distinct'</title>
 </head>

 <body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.async.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.binding.js">
  </script>

  <script>
    var source = Rx.Observable.from(['a1','a2','a3','a1','a3','a4'])
                   .distinct()
                   .map((item) => item.toUpperCase())
                   .subscribe(function (item) {
                      console.log(item+' 3inside subscribe');
                   });
  </script>
 </body>
</html>
