<html>
 <head>
  <meta charset="utf-8">
  <title>Working with Observables</title>
 </head>

 <body>
  <input id="item" type="text"></input>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.async.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.binding.js">
  </script>

  <script>
    let in1 = document.querySelector('#item')

    let obs1 = Rx.Observable.fromEvent(in1, 'input');

    let obs2 = Rx.Observable.fromEvent(in1, 'input')
                 .map(e => e.target.value);


    // Activate the observable and log values of 'pushed' events
    obs1.subscribe(event => console.log("event = "+event.target.value));
    obs2.subscribe(value => console.log("value = "+value));
  </script>
 </body>
</html>
